<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Baraja de cartas</title>
</head>
<body>
      <!--Incio carta picas-->
    <div class="carta" id="cuatropicas">
        <div class="numeropalo">
            <div class="numero">
                4
            </div> 

            <div class="palo">
                &spades;
            </div>

            <div id="picas_1" class="forma"> &spades; </div> 
            <div id="picas_2" class="forma"> &spades; </div>
            <div id="picas_3" class="forma"> &spades; </div>
            <div id="picas_4" class="forma"> &spades; </div>

        </div>
        


        <div class="palo_invertido_picas">
            <div class="numero">
                4
            </div>
            <div class="palo">
                &spades;
            </div>
        </div>
    </div>
    <!--fin carta picas-->

    
    <!--Inicio carta treboles-->
    <div class="carta" id="sietetreboles">
        <div class="numeropalo">
            <div class="numero">
                7
            </div> 

            <div class="palo">
                &clubs;
            </div>

            <div id="trebol_1" class="forma"> &clubs; </div> 
            <div id="trebol_2" class="forma"> &clubs; </div>
            <div id="trebol_3" class="forma"> &clubs; </div>
            <div id="trebol_4" class="forma"> &clubs; </div>
            <div id="trebol_5" class="forma"> &clubs; </div>
            <div id="trebol_6" class="forma"> &clubs; </div>
            <div id="trebol_7" class="forma"> &clubs; </div>

        </div>
        


        <div class="palo_invertido_trebol">
            <div class="numero">
                7
            </div>
            <div class="palo">
                &clubs;
            </div>
        </div>
    </div>
    <!--fin carta treboles-->
    <!--Inicio carta corazones-->
    <div class="carta" id="seiscorazones">
        <div class="numeropalo">
            <div class="numerorojo">
                6
            </div> 

            <div class="palorojo">
                &hearts;
            </div>

            <div id="corazon_1" class="forma"> &hearts; </div> 
            <div id="corazon_2" class="forma"> &hearts; </div>
            <div id="corazon_3" class="forma"> &hearts; </div>
            <div id="corazon_4" class="forma"> &hearts; </div>
            <div id="corazon_5" class="forma"> &hearts; </div>
            <div id="corazon_6" class="forma"> &hearts; </div>

        </div>
        


        <div class="palo_invertido_corazones">
            <div class="numerorojo">
                6
            </div>
            <div class="palorojo">
                &hearts;      
            </div>
        </div>
    </div>
    <!--fin carta corazones-->
    <!--Inicio carta diamantes-->
    <div class="carta" id="asdiamantes">
        <div class="numeropalo">
            <div class="numerorojo">
                A
            </div> 

            <div class="palorojo">
                &diams;
            </div>

            <div id="diamantes_1" class="forma">  &diams;</div>

        </div>
        

        <div class="palo_invertido_diamantes">
            <div class="numerorojo">
                A
            </div>
            <div class="palorojo">
                &diams;
            </div>
        </div>
    </div>
    <!--fin carta diamantes-->
</body>
</html>
